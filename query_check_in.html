<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Renovo</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="js/fancybox/jquery.fancybox.min.css">
        <link rel="stylesheet" href="js/chosen/chosen.css" />
        <link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.css" />

        <meta name="viewport" content="width=1280" />
    </head>

    <body class="page-controller page-checkin">

        <!-- wrapper -->
        <div class="wrapper">
            <div class="wrapper-inner">

                <header>
                    <div class="container">
                        <div class="header-left">
                            <div class="logo"><a href="#"></a></div>
                        </div>

                        <div class="header-datetime">
                            <span class="header-date"></span>
                            <span class="header-time"></span>
                        </div>
                    </div>
                </header>

                <!-- checkin -->
                <div class="checkin">
                    <form action="windows/check_in-success.html" method="post" class="ajax-form">
                        <div class="checkin-title">Электронная очередь таможенного контроля</div>
                        <div class="checkin-subtitle">Регистрация в очереди</div>
                        <div class="checkin-row">
                            <div class="checkin-field">
                                <div class="checkin-label">Номер заявки на бронирование*</div>
                                <div class="checkin-input"><input type="text" name="number" value="" class="required" /></div>
                            </div>
                            <div class="checkin-field">
                                <div class="checkin-label">Телефон*</div>
                                <div class="checkin-input"><input type="text" name="phone" value="" class="required maskPhone" /></div>
                            </div>
                        </div>
                        <div class="checkin-submit"><input type="submit" value="Зарегистрироваться" class="btn" /> <a href="#" class="checkin-info"></a></div>
                    </form>
                </div>
                <!-- checkin END -->

            </div>
        </div>
        <!-- wrapper END -->

        <footer>
            <div class="container">© ФГУП 2017–2018. Все права защищены</div>
        </footer>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/fancybox/jquery.fancybox.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/validation/jquery.validate.min.js"></script>
        <script src="js/validation/messages_ru.js"></script>
        <script src="js/chosen/chosen.jquery.min.js"></script>
        <script src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
        <script src="js/jquery-ui-1.12.1.custom/datepicker-ru.js"></script>
        <script src="js/tools.js"></script>

    </body>
</html>
